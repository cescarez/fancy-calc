<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet">
    <link href="css/bootstrap-edited.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <p class="title">Fancy Calculator</p>
      <div id="calc" class="container">
        <div class="row">
          <div id="output">

          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <button type="button" id="clear" class="number">CE</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="percent" class="operator">%</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="divide" class="operator">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <button type="button" id="seven" class="number">7</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="eight" class="number">8</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="nine" class="number">9</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="multiply" class="operator">x</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <button type="button" id="four" class="number">4</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="five" class="number">5</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="six" class="number">6</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="divide" class="operator">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <button type="button" id="one" class="number">1</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="two" class="number">2</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="three" class="number">3</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="add" class="operator">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <button type="button" id="zero" class="number">0</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="decimal" class="number">.</button>
          </div>
          <div class="col-sm-3">
            <button type="button" id="equals" class="operator">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
