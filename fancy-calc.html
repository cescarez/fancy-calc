<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Orbitron" rel="stylesheet">
    <link href="css/bootstrap-edited.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fancy Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="title">MathWiz-t9000X+</p>
        <p class="subtitle">a simple web-based calculator</p>
      </div>
      <div id="calc" class="container">
        <div id="output">
          <div class="row">
          </div>
        </div>
        <div id="numpad">
          <div class="row">
            <div class="col-sm-6">
              <button type="button" id="clear">CE</button>
            </div>
            <div class="col-sm-3">
              <button type="button" value="exponent" class="operator">exp</button>
            </div>
            <div class="col-sm-3">
              <button type="button" value="divide" class="operator">/</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <button type="button" class="number" value="7">7</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="number" value="8">8</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="number" value="9">9</button>
            </div>
            <div class="col-sm-3">
              <button type="button" value="multiply" class="operator">x</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <button type="button" class="number" value="4">4</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="number" value="5">5</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="number" value="6">6</button>
            </div>
            <div class="col-sm-3">
              <button type="button" value="divide" class="operator">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <button type="button" class="number" value="1">1</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="number" value="2">2</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="number" value="3">3</button>
            </div>
            <div class="col-sm-3">
              <button type="button" value="add" class="operator">+</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <button type="button" class="number" value="0">0</button>
            </div>
            <div class="col-sm-3">
              <button type="button" id="decimal">.</button>
            </div>
            <div class="col-sm-3">
              <button type="button" value="equals" class="operator">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
